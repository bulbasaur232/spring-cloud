spring:
  application:
    name: user-service

server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    # 서버의 위치를 지정
    service-url:
      # 서버가 가지고 있는 위치 값
      default-zone: http://127.0.0.1:8761/eureka